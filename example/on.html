<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button class="on">on</button>
    <button class="click">click</button>
    <button class="dblclick">dblclick</button>
    <button class="removeBtn">Stop</button>
    <script src="../dist/index.global.js"></script>
    <script>
      const stop = v.on(".on", "click", () => {
        console.log("click Btn!");
      });

      const stopclick = v.on.click(".click", (e) => {
        console.log(e);
      });

      const stopdblclick = v.on.dblclick(".dblclick", (e) => {
        console.log(e);
      });

      v.on(document.querySelector(".removeBtn"), "click", () => {
        stop();
        stopclick();
        stopdblclick();
      });

      v.on.alt("f", (e) => {
        console.log(e);
      });
    
    </script>
  </body>
</html>
